<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    body, .jumbotron {padding: 30px;}
    .text-giant {font-size: 40px;}
</style>

</head>
<body>
    <div class="jumbotron">
        <h2>How much do video games cost?</h2>
        <form class="pricing-form">  
            <div>
              <label for="price">Price</label>
              <input type="number" name="price" id="price" value="50" min="0" />
            </div>
        
            <div>
              <label for="quantity"
                >Quantity <span class="quantity-label"></span
              ></label>
              <input
                type="range"
                name="quantity"
                id="quantity"
                value="1"
                min="1"
                max="15"
                step="1"
              />
            </div>
          </form>
    <div class="text-right text-giant total">$30</div>
    </div>
    <script src="exercise3.js"></script>

</body>
</html>
